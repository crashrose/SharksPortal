COM_VISFORMS_FILE_UPLOADED_MAX_SIZE="Maximale Dateigr&ouml;&szlig;e"
COM_VISFORMS_FILE_UPLOADED_MAX_SIZE_DESC="Maximale Dateigr&ouml;&szlig; der Upload Datei in Kilobyte. Setzen Sie den Wert auf 0, wenn Sie die Gr&ouml;&szlig;e nicht begrenzen wollen."
COM_VISFORMS_DISPLAY_POWERED_BY="'powered by' Text anzeigen"
COM_VISFORMS_DISPLAY_POWERED_BY_DESC="Auf nein setzen, wenn Sie den 'powered by' Text im Frontend nicht anzeigen wollen. Vielen Dank, wenn Sie unsere Arbeit unterst&uuml;tzen und den Parameter auf Ja setzen."
COM_VISFORMS_DISPLAY_IP="IP Adresse anzeigen"
COM_VISFORMS_DISPLAY_IP_DESC="Parameter für das Men&uuml; Formulardaten, das gespeicherte Formulardaten im Frontend anzeigt. Das Men&uuml; funktioniert nur, wenn 'Daten speichern' unter 'Ergebnis' auf ja gesetzt ist). Auf ja setzen, wenn die IP Adresse des Benutzers in der Datenliste mit angezeigt werden soll."
COM_VISFORMS_DISPLAY_DATA_DETAIL="Daten Details anzeigen"
COM_VISFORMS_DISPLAY_DATA_DETAIL_DESC="Parameter für das Men&uuml; Formulardaten. Auf ja setzen um eine Detailsicht f&uuml;r jeden Datensatz zu erm&ouml;glichen. Hierdurch wird in der Datenliste ein Link auf das Detail eingef&uuml;gt."
COM_VISFORMS_AUTO_PUBLISH_DATA="Daten automatisch ver&ouml;ffentlichen"
COM_VISFORMS_AUTO_PUBLISH_DATA_DESC="Parameter für das Men&uuml; Formulardaten. Wenn ja werden neue Datensätze automatisch in der Datenliste ver&ouml;ffentlicht. Bei nein m&uuml;ssen Sie die Daten per Hand auf ver&ouml;ffentlicht setzen."
