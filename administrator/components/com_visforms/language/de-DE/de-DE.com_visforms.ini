COM_VISFORMS_TYPE_DESC="W&auml,hlen Sie einen Formularfeldtyp aus der Listbox. W&auml;hlen Sie den Typ Text, wenn Sie ein E-Mail, URL, Passwort oder Zahlenfeld erstellen wollen. Anschlie&szlig;end k&ouml;nnen Sie den passenden Untertyp w&auml;hlen. Um einen Submit- oder einen Reset-Button in das Formular einzuf&uuml;gen w&auml;hlen Sie den Typ Button und dann den passenden Untertyp."
COM_VISFORMS_REQUIRED="Pflichtfeld"
COM_VISFORMS_REQUIRED_DESC="Setzen Sie einen Haken in die Box, wenn Sie das Feld im Formular ein Pflichtfeld sein soll."
COM_VISFORMS_READ_ONLY="Read only"
COM_VISFORMS_READ_ONLY_DESC="Setzen Sie einen Haken um ein Feld anzulegen, das im Formular nicht ver&auml;ndert, sondern nur gelesen werden kann."
COM_VISFORMS_TIPS_TEXT="Tips Text"
COM_VISFORMS_TIPS_TEXT_DESC="Geben Sie einen Text ein, der dem Benutzer etwas &uuml;ber das Formularfeld erkl&auml;rt. Der Text wird in einem Tooltip angezeigt, da&szlig; beim &uuml;berfahren mit der Maus eingeblendet wird. Sie k&ouml;nnen zwischen einen Tooltip Text und einer &Uuml;berschrift unterschieden, indem Sie folgendes Format verwenden. YourTitle##YourText. Ohne die zwei '##' wird der gesamte Text als &Uuml;berschrift interpretiert."
COM_VISFORMS_CUSTOM_ERROR_TEXT="Benutzerdefiniert Fehlermeldung"
COM_VISFORMS_CUSTOM_ERROR_TEXT_DESC="Dieser Text wird angezeigt, wenn der Benutzer ing&uuml;ltige Eingaben macht und die JavaScript &Uuml;berpr&uuml;fung der Eingaben dies feststellt. Wenn Sie dieses Feld leer lassen, wird die Standardfehlermeldung von Visforms verwendet."
COM_VISFORMS_MAX_LENGTH="Max L&auml;nge;"
COM_VISFORMS_MAX_LENGTH_DESC="Bei Textfeldern: Maximal erlaubte Zeichenzahl. Bei Zahlenfeld: H&ouml;chster erlaubter Zahlenwert."
COM_VISFORMS_MIN_LENGTH="Min L&auml;nge"
COM_VISFORMS_MIN_LENGTH_DESC="Bei Textfeldern: Mindestens ben&ouml;tigte Zeichenzahl. Bei Zahlenfeld: Kleinster erlaubter Zahlenwert."
COM_VISFORMS_INITIAL_VALUE="Startwert"
COM_VISFORMS_INITIAL_VALUE_DESC="Standardwert der im leeren Formularfeld."
COM_VISFORMS_TEXT_TYPE="Texttyp"
COM_VISFORMS_TEXT_TYPE_DESC="Spezielle Textfelder. Abh&auml;ngig vom Textyp wird bei der Validierung der Eingaben gepr&uuml;ft, ob der Benutzer eine g&uuml;ltige E-mMil, ULR oder Zahl eingegeben hat. Benbutzereingaben werden beim Feldtyp Passwort versteckt (durch ***)."
COM_VISFORMS_FILL_FIELD_WITH="Feld f&uuml;llen mit"
COM_VISFORMS_FILL_FIELD_WITH_DESC="Sie k&ouml;nnen Daten des Benutzers aus der Benutzerverwaltung als Standard Wert im Formularfeld anzeigen (z.B. E-Mail). Diese werden nur angezeigt, wenn der Benutzer auf der Seite angemeldet ist."
COM_VISFORMS_DATE_FORMAT="Datumsformat"
COM_VISFORMS_DATE_FORMAT_DESC="W&auml;hlen Sie ein Datumsformat für das Datumsfeld."
COM_VISFORMS_DATE_INITIAL_VALUE_DESC="Klicken Sie auf das Kalenderbild und w&auml;hlen Sie einen Vorgabewert f&uumnl;r das Datumsfeld aus. Wenn Sie  einen Vorgabewert l&ouml;schen wollen, klicken Sie einfach in das Input-Feld neben dem Kalendersymbol und l&ouml;schen den Wert (das Datum)."
COM_VISFORMS_DAY_DATE="Tagesdatum"
COM_VISFORMS_DAY_DATE_DESC="Setzen Sie einen Haken, wenn Sie immer das Datum des aktuellen Tages als Vorgabewert im Datumsfeld anzeigen wollen. Wenn Sie oben ein festes Datum als Vorgabewert gew&auml;hlt haben, wird dieser &uuml;berschrieben."
COM_VISFORMS_ADD_UNIQUE_ID="Eindeutige ID"
COM_VISFORMS_ADD_UNIQUE_ID_DESC="Ein verstecktes Input Feld mit einer eindeutigen ID anlegen."
COM_VISFORMS_VALUE="Wert"
COM_VISFORMS_VALUE_HIDDEN_DESC="Wert des versteckten Feldes"
COM_VISFORMS_HTML_EDITOR="HTML Editor"
COM_VISFORMS_HTML_EDITOR_DESC="Setzen Sie einen Haken, wenn Sie Benutzern erlauben wollen, bei Eingaben in einem Textarea-Feld einen Standard HTML Text Editors zu verwenden. Der Standard HTML Editors, ist ein Joomla Core Plugin. Einstellungen daf&uuml;r nehmen Sie im Plugin-Manager f&uuml;r diesen Editor vor."
COM_VISFORMS_COLUMNS="Spalten"
COM_VISFORMS_COLUMNS_DESC="Setzt das HTML Attribut cols des Textarea-Feldes. Das HTML Attribut cols legt die sichtbare Breite des Textarea-Feldes fest. Der Wert wird ignoriert, wenn HTML Editor aktiviert ist (Haken gesetzt)."
COM_VISFORMS_ROWS="Rows"
COM_VISFORMS_ROWS_DESC="Setzt das HTML Attribut rows des Textarea-Felds. Das HTML Attribut rows legt die sichtbare H&Öuml;he des Textarea-Feldes fest. Der Wert wird ignoriert, wenn HTML Editor aktiviert ist (Haken gesetzt)."
COM_VISFORMS_WRAP="Wrap"
COM_VISFORMS_WRAP_DESC="Setzt das HTML Attribut wrap des Textarea-Feldes. Bitte beachten Sie, da&szlig; wrap hier das nicht W3C konforme conform wrap Attribut f&uuml; Netscape 2.x und 3.x und Internet Explorer seit 4.x meint und nicht den HTML5 Standard. <b>Wir empfehlen, dieses Attribut nicht zu nutzen.</b> Diese alten Browser passen Text in Textarea-Feldern nicht automatisch an die Feldgr&ouml;&szlig; an, sondern zeigen diese in einer einzigen Zeile. Der Wert Virtuel zwingt, den Browser einen Zeilenumbruch anzuzeigen, der nicht mit den Daten gespeichert wird. Physical erzwingt anzeige von Zeilenumbr&uuml;chen im Browser und deren Speicherung in der Datenbank."
COM_VISFORMS_CHECKBOX_VALUE_DESC="Wert, der &uuml;bertragen wird, wenn Haken in Checkbox gesetzt ist."
COM_VISFORMS_CHECKED="Checked"
COM_VISFORMS_CHECKED_DESC="Haken in Checkbox ist per Standard gesetzt."
COM_VISFORMS_DISPLAY="Anzeigen"
