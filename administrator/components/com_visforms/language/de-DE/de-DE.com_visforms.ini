COM_VISFORMS_INLINE="Inline"
COM_VISFORMS_AS_LIST="Als Liste"
COM_VISFORMS_RADIO_VALUE_DESC="Wert der &uuml;bermittelt wird, wenn diese Option des Radiobutton ausgew&auml;hlt ist. Legen Sie Bezeichnung/Wert Paar f&uuml; jede Option des Radiobutton an. Wenn Sie den Haken in der Standard Checkbox setzen, wird diese Option des Radiobutton im Formular als Standardwert ausgew&auml;hlt. Klicken Sie dann auf hinzuf&uegen, um das Bezeichnung/Wert Paar (die Option) dem Radiobutton hinzuzuf&uuml;gen. Es erscheint dann in der Radiobutton-Optionen Liste unten. "
