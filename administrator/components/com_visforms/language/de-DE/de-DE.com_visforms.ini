COM_VISFORMS_SELECTED="Gew&auml;hlt"
COM_VISFORMS_SELECT_VALUE_DESC="Wert der mit dem Formular &uuml;bermittelt wird, wenn dieser Eintrag selektiert wirde. Legen Sie Bezeichnung/Wert Paar f&uuml; jeden Eintrag der Listbox an. Wenn Sie den Haken in der Standard Checkbox setzen, wird dieser Eintrag im Formular als Standardwert ausgew&auml;hlt. Klicken Sie dann auf hinzuf&uegen, um das Bezeichnung/Wert Paar der Listboc hinzuzuf&uuml;gen. Es erscheint dann in der Listbox Liste unten."
COM_VISFORMS_SELECT_LABEL_DESC="Bezeichnung der Listbox Option. Das ist der Auswahltext, der in der Listbox angezeigt wird."
COM_VISFORMS_LISTBOX_LIST="Listbox Liste"
COM_VISFORMS_LISTBOX_LIST_DESC="Liste der Optionen (als Bezeichnung/Wert Paare) des Listboxfeldes. Um eine Option zu entfernen klicken Sie bitte auf das Bezeichnung/Wert Paar in der Liste und dann auf den l&ouml;schen Button."
COM_VISFORMS_BUTTON_TYPE_DESC="Buttontyp w&auml;hlen. Sowohl Submit- als auch Reset-Button werden immer am Ende des Formulars angezeigt."
COM_VISFORMS_BORDER_NOT_VISIBLE="Rahmen nicht sichtbar"
COM_VISFORMS_BORDER_NOT_VISIBLE_DESC="Feldtrenner k&ouml;nnen verwendet werden, um eine horizontale Linie und/oder Text zwischen zwei Formularfeldern einzuf&uuml;gen. Setzen Sie hier einen Haken, wenn Sie nur Text anzeigen wollen und keine horizontale Linie. Text geben Sie unter dem Erweitert-Tab an."
