COM_VISFORMS_USE_SPAMBOTCHECK="Spamschutz Plugin benutzen"
COM_VISFORMS_USE_SPAMBOTCHECK_DESC="Auf ja setzen, wenn Sie das Spamschutz Plugin verwenden wollen. Das Formular sollte ein Feld mit Namen email enthalten. Wenn Sie das im Installationspaket enthaltene Plugin plg_visforms_spambotcheck installiert und aktiviert haben, wird entsprechend den Pluginparametern in Spambot Datenbanken gepr&uuml;ft, ob die e-mail und/oder die IP des Senders als Spambot gelistet ist. In diesem Fall wird das Absenden des Formulars verhindert. Hat das Formular kein Feld mit Namen email, dann wird nur die IP Adresse des Senders genutzt."
COM_VISFORMS_USE_CAPTCHA="Captcha benutzen"
COM_VISFORMS_USE_CAPTCHA_DESC="Auf ja setzen, wenn Sie Captchas als Spamschutz benutzen wollen."
COM_VISFORMS_CAPTCHA_TIPS_TEXT="Captcha Tiptext"
COM_VISFORMS_CAPTCHA_TIPS_TEXT_DESC="Geben Sie ein Text ein, der den Nutzer erkl&auml;rt wie Captchas benutzt werden."
COM_VISFORMS_CAPTCHA_CUSTOM_ERROR_TEXT="Captcha Fehlermeldung"
COM_VISFORMS_CAPTCHA_CUSTOM_ERROR_TEXT_DESC="Geben Sie eine individuelle Fehlermeldung aus, die gezeigt wird, wenn der Benutzer einen falschen Captchacode eingegeben hat."
COM_VISFORMS_UPLOADED_FILE_PATH="Pfad f&uuml; Fileupload"
COM_VISFORMS_UPLOADED_FILE_PATH_DESC="Der Standardpfad ist das tmp-Verzeichnis Ihrer Joomla! Installation. Sie k&ouml;nnen den Pfad auf ein Verzeichnis Ihrer Wahl umlegen. Bitte beachten Sie: Die Meldung, dass das Verzeichnis existiert und beschreibbar ist &auml;ndert sich erst, wenn Sie gespeichert haben."
COM_VISFORMS_DIRECTORY_EXISTS="Verzeichnis vorhanden"
