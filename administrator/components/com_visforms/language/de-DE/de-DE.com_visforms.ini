COM_VISFORMS_ALLOW_MULTIPLE_SELECTION_DESC="Haken setzen um Listbox mit Mehrfachauswahl zu erstellen. <b>Note:</b> Das Layout einer Listbox mit Mehrfachauswahl kann browserabh&auml;ngig differieren und sich von Listboxen, die nur eine einfache Auswahl erlauben, unterscheiden."
