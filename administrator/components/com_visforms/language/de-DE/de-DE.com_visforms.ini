COM_VISFORMS_DESC="Visforms ist ein Formulargenerator für Joomla 2.5.x <br />Es erm&ouml;glicht Formulare ohne Programmierung zu erstellen und legt dabei Wert, die Formulare vor Spambot Attacken zu sch&uuml;tzen.<br /> Es verwendet hierzu eine angepasste Form des Joomla! Plugin SpambotCheck von vi-solutions. <br />Installieren Sie hierzu das Plugin, das im Installationspaket enthalten ist und aktivieren Sie es.<br />Visforms erlaubt Ihnen Daten, die die Nutzer mit dem Formular schicken, in der Datenbank zu speichern. <br />Visforms arbeitet &auml;hnlich wie die bekannte Formularkomponente CK Forms vom Cookex Development Team f&uuml;r Joomla 1.5 und es ist sogar m&ouml;glich CK Forms Formulare von Ihrer Joomla 1.5 Webseite noch Visforms zu importieren, wenn Sie auf Joomla 2.5 umsteigen."
