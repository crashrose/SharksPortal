COM_VISFORMS_FRONTEND_DISPLAY="Anzeige im Frontend"
COM_VISFORMS_FRONTEND_DISPLAY_DESC="Visforms erlaubt Ihnen &uuml;bermittelte Formulardaten zu speichern. Gespeicherte Daten k&ouml;nnen sehr flexibel im Frontend der Webseite &uuml;ber den Men&uuml;typ Datenliste angezeigt werden. Setzen Sie Anzeige im Frontend auf nein, wenn Sie wollen, dass die Daten dieses Felds nicht angezeigt werden."
COM_VISFORMS_CUSTOM_TEXT="Benutzerdefinierter Text"
COM_VISFORMS_CUSTOM_TEXT_DESC="Geben Sie einen benutzerdefinierten Text ein. Dieser wird im Formular unterhalb des Feldes angezeigt au&szlig;er bei Submit- oder Resetbutton, wo der Text oberhalb erscheint."
