COM_VISFORMS_WRAP="Wrap"
COM_VISFORMS_WRAP_DESC="Set value for HTML attribute wrap of textarea element. Please note, that wrap reffers here to the none w3c conform wrap attribute used by Netscape 2.x and 3.x and Internet Explorer til 4.x and not HTML5 standard. <b>We recommend to not use this attribute.</b> Those old browsers don't fit text automaticly in a textarea but show it at a single line. Virtuel will force those browsers to break that line acording to textarea size but will not store linebreak while storing form data. Physical will force line breaks and store them in database as well."
